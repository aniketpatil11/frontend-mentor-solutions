<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./static/css/style.css" />

    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="l-card">
      <div class="card__image">
        <img
          class="card__img"
          src="./static/images/image-equilibrium.jpg"
          alt="Equillibrium Photo"
        />
        <div class="card__overlay">
          <a href="https://frontendmentor.io" class="icon"
            ><svg
              class="svg_img"
              width="48"
              height="48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g fill="none" fill-rule="evenodd">
                <path d="M0 0h48v48H0z" />
                <path
                  d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                  fill="#FFF"
                  fill-rule="nonzero"
                />
              </g></svg
          ></a>
        </div>
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__text">
        Oour Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__info">
        <div class="card__price">
          <img src="./static/images/icon-ethereum.svg" alt="Ethereum Icon" />
          <p>0.041ETH</p>
        </div>
        <div class="card__time">
          <img src="./static/images/icon-clock.svg" alt="Clock Icon" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="card__author">
        <img
          class="card__avatar"
          src="./static/images/image-avatar.png"
          alt="Author Avatar"
        />
        <p class="card__author_info">Creation of <span>Julese Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
