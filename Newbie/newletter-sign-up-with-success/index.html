<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>

  <body>
    <main class="container">
      <section class="image">
        <picture>
          <source
            media="(max-width: 480px)"
            src="./assets/images/illustration-sign-up-mobile.svg"
          />
          <source
            media="(min-width: 760px)"
            src="./assets/images/illustration-sign-up-desktop.svg"
          />
          <img
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt="Illustration for Newsletter"
          />
        </picture>
      </section>

      <section class="newsletter">
        <h1 class="newsletter-heading">Stay Updated!</h1>
        <p class="newsletter-info">
          Join 60,000+ product managers recieving monthly updates on:
        </p>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>

        <form id="form" action="./src/pages/success.html" novalidate>
          <div class="form-group">
            <div>
              <label for="email-address" class="email-id">Email address</label>
            </div>
            <div><small>Valid email required</small></div>
          </div>
          <input
            type="email"
            placeholder="email@company.com"
            id="email-address"
          />
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </section>
    </main>
    <script defer src="./src/js/script.js"></script>
  </body>
</html>
