<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product Preview Card</title>
  </head>
  <body>
    <div class="card">
      <!-- <img
          src="./assets/images/image-product-mobile.jpg"
          srcset="
            ./assets/images/image-product-mobile.jpg  400w,
            ./assets/images/image-product-desktop.jpg 800w
          "
          alt="Perfum Image"
        /> -->

      <div class="product-img">
        <picture>
          <source
            srcset="./assets/images/image-product-mobile.jpg"
            media="(max-width: 30em)"
          />
          <source srcset="./assets/images/image-product-desktop.jpg" />
          <img src="./assets/images/image-product-desktop.jpg" alt="Flowers" />
        </picture>
      </div>
      <div class="card-info">
        <p class="product-type">perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Poldge, Perfurmer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h2 class="discount">$149.99</h2>
          <p class="real-price">$169.99</p>
        </div>
        <div class="buy-now">
          <a
            class="btn-primary"
            href="https://frontendmentor.io/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span> <img src="./assets/images/icon-cart.svg" alt="" /></span>
            <span>Add to Cart</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
